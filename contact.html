<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        form {
            border: 1px solid black;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <h2>Site Navigation</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="experiments.html">Experiments</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="hobbies.html">Hobbies</a></li>
                <li><a href="aboutme.html">About Me</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
        <hr>
    </header>
    <main>
        <form action="#" method="post">
            <h3>Contact form</h3>
            <p>Please fill in this form with your message and contact info. Press submit to send me a message.</p>
            <fieldset>
                <legend>Contact Info</legend>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <label for="telno">Phone Number (optional):</label>
                <input type="tel" name="telno" id="telno">
                <label for="cc">CC:</label>
                <input type="email" name="cc" id="cc">
            </fieldset>
            <fieldset>
                <legend>Message</legend>
                <label for="subject">Subject:</label>
                <input type="text" name="subject" id="subject" list="subject-list" required>
                <datalist id="subject-list">
                    <option value="General">General</option>
                    <option value="Job Offer">Job Offer</option>
                    <option value="Bug Report">Bug Report</option>
                </datalist>
                <label for="message">Message Body:</label>
                <textarea name="message" id="message" cols="30" rows="10" required></textarea>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
        <aside><a href="resume.html">Resume</a></aside>
    </main>
</body>

</html>
